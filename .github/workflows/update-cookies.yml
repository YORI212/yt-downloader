name: ğŸ•’ Auto Update Cookies

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}  # ğŸ‘ˆ Use your PAT here

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸš€ Run update script
        run: python update_cookies.py

      - name: â¬†ï¸ Commit & push updated cookies
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cookies.txt
          git commit -m "ğŸ”„ Auto-update cookies.txt" || echo "No changes to commit"
          git push origin main

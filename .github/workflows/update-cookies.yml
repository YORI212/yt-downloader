name: Auto Update Cookies

on:
  schedule:
    - cron: "*/10 * * * *"  # Runs every 10 minutes
  workflow_dispatch:        # Allows you to trigger it manually too

jobs:
  update-cookies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run cookie updater
        run: python update_cookies.py

      - name: Commit and push if cookies.txt changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cookies.txt
          git commit -m "ðŸ”„ Auto-update cookies.txt" || echo "No changes to commit"
          git push
